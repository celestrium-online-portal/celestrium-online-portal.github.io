<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Version Selector</title>
  <style>
    /* Basic reset and centering */
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f4f8;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: #1a1a1a;
      padding: 20px;
      box-sizing: border-box;
    }

    /* Header styling */
    header {
      text-align: center;
      margin-bottom: 10px;
      user-select: none;
    }

    header h1 {
      font-weight: 700;
      font-size: 2.5rem;
      color: #2c7be5;
      margin: 0 0 8px 0;
    }

    header p {
      font-size: 1.1rem;
      color: #555;
      margin: 0;
      max-width: 400px;
      line-height: 1.4;
    }

    /* Container for buttons */
    .button-container {
      position: relative;
      z-index: 10;
      display: flex;
      gap: 20px;
      background: rgba(255, 255, 255, 0.85);
      padding: 20px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      margin-top: 20px;
    }

    /* Styled buttons */
    button {
      background-color: #2c7be5;
      border: none;
      color: white;
      padding: 15px 40px;
      font-size: 18px;
      font-weight: 600;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(44, 123, 229, 0.4);
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    button:hover, button:focus {
      background-color: #1a5fd1;
      box-shadow: 0 6px 12px rgba(26, 95, 209, 0.6);
      outline: none;
    }

    /* Fullscreen iframe container */
    #iframeContainer {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      background: #fff;
      display: none; /* Hidden initially */
      z-index: 5;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
    }

    /* Close button for iframe fullscreen */
    #closeBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 15;
      background: rgba(44, 123, 229, 0.9);
      border: none;
      color: white;
      font-size: 24px;
      font-weight: bold;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(44, 123, 229, 0.6);
      display: none; /* Hidden initially */
      align-items: center;
      justify-content: center;
      line-height: 1;
      user-select: none;
      transition: background-color 0.3s ease;
    }

    #closeBtn:hover {
      background: rgba(26, 95, 209, 0.9);
    }

  </style>
</head>
<body>
  <header>
    <h1>Steal a Brainrot</h1>
    <p>Version 1 is a little bit smoother and has pets. Version 2 is slower with turning the camera and does not have pets, but it has two levels for your building and more brainrots.</p>
  </header>

  <div class="button-container">
    <button id="version1Btn">Version 1</button>
    <button id="version2Btn">Version 2</button>
  </div>

  <div id="iframeContainer"></div>
  <button id="closeBtn" aria-label="Close iframe">&times;</button>

  <script>
    const iframeContainer = document.getElementById('iframeContainer');
    const closeBtn = document.getElementById('closeBtn');

    const urls = {
      version1: 'version1.html?login.live.com',
      version2: 'version2.html?login.live.com',
    };

    function loadIframe(version) {
      iframeContainer.innerHTML = `<iframe src="${urls[version]}" allowfullscreen></iframe>`;
      iframeContainer.style.display = 'block';
      closeBtn.style.display = 'flex';
      // Hide buttons behind iframe
      document.querySelector('.button-container').style.visibility = 'hidden';
      document.querySelector('header').style.visibility = 'hidden';
    }

    function closeIframe() {
      iframeContainer.style.display = 'none';
      iframeContainer.innerHTML = '';
      closeBtn.style.display = 'none';
      document.querySelector('.button-container').style.visibility = 'visible';
      document.querySelector('header').style.visibility = 'visible';
    }

    document.getElementById('version1Btn').addEventListener('click', () => loadIframe('version1'));
    document.getElementById('version2Btn').addEventListener('click', () => loadIframe('version2'));
    closeBtn.addEventListener('click', closeIframe);
  </script>
</body>
</html>
